version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  backend-test:
    working_directory: ~/backend
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: pwd
            - run: npm install
            - run: npm test
workflows:
    test:
      jobs:
        - backend-test